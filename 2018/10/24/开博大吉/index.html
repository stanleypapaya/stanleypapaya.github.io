        <h2 id="部分命令提示行使用方法"><a href="#部分命令提示行使用方法" class="headerlink" title="部分命令提示行使用方法"></a>部分命令提示行使用方法</h2><ul>
<li><p>ls      </p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$ls</span>             //罗列当前目录文件</span><br><span class="line"><span class="variable">$ls</span>-a           //罗列所有文件包括隐藏文件</span><br><span class="line"><span class="variable">$ls</span>-l           //罗列当前所有文件和详细信息</span><br></pre></td></tr></table></figure>
</li>
<li><p>cat</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$cat</span> 1.txt       //查看1.txt文件内容</span><br></pre></td></tr></table></figure>
</li>
<li><p>mv</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$mv</span> 1.txt 2.txt  //将1.txt重命名为2.txt</span><br></pre></td></tr></table></figure>
</li>
<li><p>touch</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$touch</span> 1.txt     //创建1.txt空文件</span><br><span class="line"><span class="variable">$touch</span> 1.txt     //第二次输入时更新1.txt时间</span><br></pre></td></tr></table></figure>

</ul>
